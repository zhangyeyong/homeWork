<script type="text/javascript">
var endTime = 200;
var scan =  null;
function clock()
{
	endTime = endTime-1;
	if(endTime<1){
	    back();
	}
	document.getElementById("endTime").innerText=endTime;
}
function back(){
  window.location.href = "/delivery/index";
}


function init(){
	clock();
	var int=self.setInterval("clock()",1000);
}
function showPickupCode(){
var pickupCodeBox = new Dialog({

		width : 360,
		height : 100,
	});
    jQuery('#boxName').html("A柜");
    jQuery('#pickupCode').html("8888");
	pickupCodeBox.show();
}


</script>
