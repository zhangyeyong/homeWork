                                            <div class="textBot">Add</div>

                                    </div>

                            </div>
                        </div>
                    </div>
        </div>
        
    </div>
</div>
    <script src="path/jquery-1.10.1.min.js"></script>
    <script src="path/swiper-3.4.2.min.js"></script>
    <script>
    function showtime()
        {
        var today,hour,second,minute,year,month,date;
        var strDate ;
        today=new Date();
        var n_day = today.getDay();
        switch (n_day)
        {
            case 0:{
            strDate = "星期日";
            }break;
            case 1:{
            strDate = "星期一";
            }break;
            case 2:{
            strDate ="星期二";
            }break;
            case 3:{
            strDate = "星期三";
            }break;
            case 4:{
            strDate = "星期四";
            }break;
            case 5:{
            strDate = "星期五";
            }break;
            case 6:{
            strDate = "星期六";
            }break;
            case 7:{
            strDate = "星期日";
            }break;
        }
        year = today.getYear()+1900;
        month = today.getMonth()+1;
        date = today.getDate();
        hour = today.getHours();
        minute =today.getMinutes();
        if (month < 10){
            month = '0' + month
        }
        if (date < 10){
            return date =  '0' + date
        }
        if (hour < 10){
            hour = '0' + hour
        }
        if (minute < 10){
            minute =  '0' + minute
        }
        document.getElementById('time').innerHTML = "<div>"+ hour + ":" + minute +"</div>"; //显示时间
        document.getElementById('date').innerHTML = "<div>"+ month + "月" + date + "日" + strDate +"</div>"; //显示日期
        setTimeout("showtime();", 1000); //设定函数自动执行时间为 1000 ms(1 s)
    } 
    // 返回按钮
    $("#back").click(function(){
        // window.location.href="index.html";
    });
    // 扫描按钮
    $("#Scan").click(function(){
        E.play();
        $('#loading').css('display', 'block');
        $.ajax({
            type: "POST",  
            url: "",  
            contentType: 'application/x-www-form-urlencoded;charset=utf-8',  
            data: {},  
            dataType: "json",  
            success: function(data){
            },
            error:function(e){  
            },
         });
    });
    // 补扫按钮
    $("input[name='document']:checkbox").click(function(){
        if(!$(this).attr("checked")){
            $(this).attr("checked","checked");
        }else{
            $(this).removeAttr("checked");
        }
    });
    $("#Add").click(function(){
        F.play();
        var ids = [];
        $("input[name='document']:checkbox").each(function () {
            if ($(this).attr("checked")) {
                ids.push($(this).parent('.doc').siblings('.name').text());
            }
        });
    });
    // 替扫按钮
    $("#Replace").click(function(){
        G.play();
    });
    </script>
