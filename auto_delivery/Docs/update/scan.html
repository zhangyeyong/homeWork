
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="path/swiper-3.4.2.min.css">
    <style>
    .boss{
        position: relative;
    }
    .boss #loading{
        position: absolute;
        z-index:999;
        display: none;
        background: rgba(255, 255, 255, .9) url('img/load.gif') no-repeat center;
        left: 50%;
        top: 50%;
        width: 1920px;
        height: 1080px;
        transform: translate(-50%,-50%);
    }
    .box{
        width: 1920px;
        height: 1080px;
        padding: 5px;
        border: 5px solid black;
        background: rgb(212, 238, 238);
        margin: 0 auto;
        display: flex;
    }
    .box .left{
        width: 50%;
        border-right: 2px solid black;
        height: 100%;
    }
    .box .left .search{
        height: 68px;
        text-align: center;
        margin: 50px 220px 0;
        position: relative;
    }
    .box .left .search .search_input{
        height: 70px;
        width: 500px;
        border-radius: 10px;
        border: 1px solid rgb(0, 122, 255);
        text-align: center;
        margin: 10px;
        font-weight: 500;
        font-size: 35px;
    }
    .box .left .search input[type='button']{
        position: absolute;
        top: 20px;
        right: 10px;
        height: 40px;
        width: 40px;
        border: none;
        background: #fff;
        background: url('img/search.png') left center no-repeat;
    }
    .box .left .swiper-container{
        text-align: center;
        margin-top: 65px;
        height: 680px;
        margin-bottom: 10px;
    }
    .box .left .swiper-container .swiper-wrapper{
        text-align: center;
    }
    .box .left .swiper-container .swiper-wrapper img{
        width: 40%;
    }
    .box .left .swiper-container .swiper-wrapper .swiper-slide{
        position: relative;
    }
    .box .left .swiper-container .swiper-wrapper .swiper-slide .doc{
        position: absolute;
        right: 200px;
        top: 0px;
    }
    .box .left .swiper-container .swiper-wrapper .swiper-slide .doc input[type='checkbox']{
        height:40px;
        width:40px;
    }
    .box .left .swiper-container .swiper-wrapper .name{
        text-align: center;
        height: 70px;
        line-height: 70px;
        font-weight: 500;
        font-size: 55px;
        margin-top: 40px;
    }
    .box .left .bot{
        text-align: right;
        padding-right: 40px;
    }
    .box .left .bot #time{
        font-size: 70px;
        font-weight: bold;
    }
    .box .left .bot #date{
        font-size: 50px;
        font-weight: bold;
    }
    .box .right{
        width: 50%;
        border-left: 3px solid black;
        height: 100%;
        display: flex;
        padding: 10px;
        box-sizing: border-box;
    }
    .box .right .one{
        width: 50%;
        background: rgb(120, 209, 14);
        height: 100%;
        padding: 20px;
        box-sizing: border-box;
        margin-right: 20px;
    }
    .box .right .one .tdyq{
        height: 140px;
        line-height: 140px;
        text-align: center;
        font-weight: bolder;
        font-size: 80px;
    }
    .box .right .one .gg{
        height: 120px;
        line-height: 120px;
        font-weight: bolder;
        font-size: 60px;
        text-align: center;
    }
    .box .right .one .zh{
        font-size: 55px;
        height: 150px;
    }
    .box .right .one .gg span{
        margin-left: 25px;
    }
    .box .right .one .gg span.bt{
        margin-left: 0;
        color: red;
    }
    .box .right .one .an{
        height: 100px;
        width: 220px;
        font-weight: bolder;
        font-size: 35px;
        color: black;
        border-radius: 20px;
        background: white;
        margin: 160px auto 0;
    }
    .box .right .one .an .en,.ch{
        height: 50%;
        text-align: center;
        font-size: 40px;
    }
    .box .right .two{
        width: 50%;
        height: 100%;
    }
    .box .right .two .top{
        height: 35%;
        display: flex;
        margin-bottom: 10px;
        background: rgb(244, 206, 0);
    }
    .box .right .two .mid{
        height: 31%;
        display: flex;
        margin-bottom: 10px;
        background: rgb(100, 208, 228);
    }
    .box .right .two .bot{
        height: 31%;
        display: flex;
        background: rgb(100, 208, 228);
    }
    .box .right .two .topLeft{
        width: 45%;
        height: 100%;
        display: flex;
        justify-content: space-around;
        align-items: center;
    }
    .box .right .two .topLeft img{
        width: 150px;
    }
    .box .right .two .topRight{
        width: 55%;
        height: 100%;
        display: flex;
        justify-content: space-around;
        align-items: center;
    }
    .box .right .two .topRight .text{
        font-weight: bolder;
    }
    .box .right .two .topRight .text .textTop{
        font-size: 80px;
    }
    .box .right .two .topRight .text .textBot{
        font-size: 45px;
    }
    .box .right .two .topRight .text .textTop,.textBot{
        text-align: center;
    }
    </style>
</head>
<body onload="showtime();">
    <div class="boss">
    <div id="loading"></div>
    <div class="box">
        <div class="left">
            <div class="search">
                <input type="text" class="search_input" placeholder="Search"/>
                <input type="button" class="search_btn"/>
            </div>     
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <div class="doc"><input name="document" type="checkbox" value="1"></div>

                        <div class="name">EAS1903040002</div>
                    </div>
                    <div class="swiper-slide">
                        <div class="doc"><input name="document" type="checkbox" id="daa" value="3"></div>
                        <img src="img/djfm.png">

                </div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>
            <div class="bot">
                <div id="time"></div>
                <div id="date"></div>
            </div>
        </div>
        <div class="right">
            <div class="one">
                    <div class="tdyq">扫描要求</div>
                    <div class="gg">扫描:<span>正常扫描</span></div>
                    <div class="gg">补扫:<span>补充附件</span></div>
                    <div class="gg">替扫:<span>替换附件</span></div>
                    <div class="gg zh"><span class="bt">补替</span>附件需要在空白处写<span class="bt">原单号</span></div>
                <div class="an">
                    <div class="en">BACK</div> 
                    <div class="ch">返回</div>
                </div>
            </div>
            <div class="two">
                <div class="top" id="Scan">
                    <div class="topLeft">
                        <div class="imge"><img src="img/scan.png"></div>
                    </div>
                    <div class="topRight">
                        <div class="text">
                            <div class="textTop">扫描</div>
                            <div class="textBot">Scan</div>
                        </div>
                    </div>
                </div>
                <div class="mid" id="Add">
                    <div class="topLeft">
                            <div class="imge"><img src="img/add.png"></div>
                        </div>
                        <div class="topRight">
                            <div class="text">
                                <div class="textTop">补扫</div>
                                <div class="textBot">Add</div>
                            </div>
                        </div>
                </div>
                <div class="bot" id="Replace">
                    <div class="topLeft">
                            <div class="imge"><img src="img/replace.png"></div>
                        </div>
                        <div class="topRight">
                            <div class="text">
                                <div class="textTop">替扫</div>
                                <div class="textBot">Replace</div>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </div>
</div>
    <script src="path/jquery-1.10.1.min.js"></script>
    <script src="path/swiper-3.4.2.min.js"></script>
    <script>
    function showtime()
        {
        var today,hour,second,minute,year,month,date;
        var strDate ;
        today=new Date();
        var n_day = today.getDay();
        switch (n_day)
        {
            case 0:{
            strDate = "星期日";
            }break;
            case 1:{
            strDate = "星期一";
            }break;
            case 2:{
            strDate ="星期二";
            }break;
            case 3:{
            strDate = "星期三";
            }break;
            case 4:{
            strDate = "星期四";
            }break;
            case 5:{
            strDate = "星期五";
            }break;
            case 6:{
            strDate = "星期六";
            }break;
            case 7:{
            strDate = "星期日";
            }break;
        }
        year = today.getYear()+1900;
        month = today.getMonth()+1;
        date = today.getDate();
        hour = today.getHours();
        minute =today.getMinutes();
        if (month < 10){
            month = '0' + month
        }
        if (date < 10){
            return date =  '0' + date
        }
        if (hour < 10){
            hour = '0' + hour
        }
        if (minute < 10){
            minute =  '0' + minute
        }
        document.getElementById('time').innerHTML = "<div>"+ hour + ":" + minute +"</div>"; //显示时间
        document.getElementById('date').innerHTML = "<div>"+ month + "月" + date + "日" + strDate +"</div>"; //显示日期
        setTimeout("showtime();", 1000); //设定函数自动执行时间为 1000 ms(1 s)
    } 
    // 扫描按钮
    $("#Scan").click(function(){
        $('#loading').css('display', 'block');
        $.ajax({
            type: "POST",  
            url: "",  
            contentType: 'application/x-www-form-urlencoded;charset=utf-8',  
            data: {},  
            dataType: "json",  
            success: function(data){  
            },
            error:function(e){  
            },
         });
    });
    // 补扫按钮
    $("input[name='document']:checkbox").click(function(){
        if(!$(this).attr("checked")){
            $(this).attr("checked","checked");
        }else{
            $(this).removeAttr("checked");
        }
    });
    $("#Add").click(function(){
        var ids = [];
        $("input[name='document']:checkbox").each(function () {
            if ($(this).attr("checked")) {
                ids.push($(this).parent('.doc').siblings('.name').text());
            }
        });
    });
    // 替扫按钮
    $("#Replace").click(function(){
        
    });
    </script>
    <script language="javascript"> 
        var mySwiper = new Swiper('.swiper-container',{
        prevButton:'.swiper-button-prev',
        nextButton:'.swiper-button-next',
        })
    </script>
